<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    <meta name="description" content="LablesAltTitle" />
    <title>labels_alts_titles</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <main>
        <form action="name">
            <label for="">
                <span>¿Cual e tu nombre?</span>
                <input id="name" type="text" placeholder="Tu nombre" autocomplete="name" required />
            </label>
            <label for="started-studing">
                <span>¿Que día comenzastes a estudiar en Platzi?</span>
                <input id="started-studing" type="date">
            </label>
            <label for="time-to-study">
                <span>¿En que horario estudias?</span>
                <input id="time-to-study" type="time">
            </label>
            <label for="type-of-color">
                <span>¿Que color te gustaria ver en tus cursos?</span>
                <input id="type-of-color" type="color">
            </label>
            <label for="webmail">
                <span>¿Cual es tu correo electrónico?</span>
                <input id="webmail" type="email" placeholder="Tu correo" autocomplete="email" required />
            </label>
            <input type="submit" />
        </form>
        <section>
            <img src="./img/abeja2.jpg" alt="apis mellifera reclectora de miel" title="Es una foto de abeja" />
        </section>
    </main>
</body>
</html>
