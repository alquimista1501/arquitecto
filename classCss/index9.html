    <main>
        <form action="">
            <label for="nombre">
                <span>Cual es tu nombre?</span>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" autocomplete="name" required />
            </label>
            <label for="correo">
                <span>Cual es tu correo?</span>
                <input type="email" id="correo" name="correo" autocomplete="email" placeholder="Tu correo" required />
            </label>
            <label for="pais">
                <span>En que pais vides?</span>
                <input type="text" id="pais" name="pais" placeholder="Tu pais" autocomplete="country-name" required> /
            </label>
            <label for="cp">
                <span>Cual es tu codigo postal?</span>
                <input type="text" id="cp" name="cp" placeholder="Tu codigo postal" autocomplete="postal-code" required />
            </label>
            <input type="submit">
        </form>
    </main>
